<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>

</head>
<style>
    div {
        margin: 3px;
    }
</style>

<body>
    <nav>
        <a href="/index.html">Index</a>
        <a href="/pages/semantica.html">Tags Semanticas</a>
        <a href="/pages/listatarefas.html">Lista de Tarefas</a>
        <a href="/pages/tabela.html">Tabela Brasileirão</a>
        <a href="/pages/faleconosco.html">Fale Conosco</a>
    </nav>
    <hr>
    <main>
        <h2>Fale Conosco</h2>

        <form action="">
            <div>
                <h3>Dados Pessoais:</h3>
                <div>
                    <label for="">Nome:</label> <input type="text">
                    <label for="">Sobrenome:</label><input type="text">
                </div>
                <div>
                    <label for="">Data Nascimento:</label><input type="date">
                    <label for="">Nacionalidade:</label>
                    <select name="" id="">
                        <option value="" selected></option>
                        <option value="">Brasil</option>
                        <option value="">Argentina</option>
                        <option value="">Venezuela</option>
                        <option value="">Corea do Norte</option>
                        <option value="">Cuba</option>
                        <option value="">Zambia</option>
                    </select>
                    <label for="">Naturalidade</label>
                    <select name="" id="" disabled>
                        <option value=""></option>
                        <option value="">Amazonas</option>
                        <option value="">Acre</option>
                        <option value="">Tocantins</option>
                        <option value="">Piaui</option>
                    </select>
                </div>
                <div>
                    <label for="">Gênero:</label>
                    <input type="radio" name="genero" id=""> Masculino
                    <input type="radio" name="genero" id=""> Feminino
                    <input type="radio" name="genero" id=""> Outros
                    <input type="text" hidden>
                </div>
                <div>
                    <label for="">Estado Civil:</label>
                    <input type="radio" name="" id=""> Solteiro
                    <input type="radio" name="" id=""> Casado
                    <input type="radio" name="" id=""> Viuvo
                    <input type="radio" name="" id=""> Divorciado
                    <input type="radio" name="" id=""> Outros
                    <input type="text" hidden>
                </div>
                <div>
                    <label for="">CPF:</label> <input type="number" name="" id="">
                    <label for="">RG:</label> <input type="number" name="" id="">
                </div>
            </div>
            <div>
                <h3>Login</h3>
                <div>
                    <label for="">email:</label> <input type="email" required>
                    <button type="button" onclick="">Ver</button>
                    <div>
                        <label for="">Senha</label> <input type="password" name="" id="" required>
                        <label for="">Conf.Senha</label> <input type="password" name="" id="" required>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>





</body>

</html>
